<!-- Pago
¡Es momento de pagar! para ello necesitaremos los datos de una tarjeta para que puedan realizar la compra.

Crearemos un formulario con los siguientes datos:

Número de tarjeta de crédito
Nombre completo del titular
Selector del mes en números
Input del año en números (no puede ser menor al año actual y no puede ser mayor a 10 años del año actual)
CCV (código de seguridad) que debe ser de tipo password
Botón de pagar
No es necesario agregarles estilos -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Pago</title>
</head>
<body>
  <!-- Formulario de pago -->
  <h1>Pago con tarjeta</h1>

  <form action="#" method="post">
    
    <!-- Número de tarjeta -->
    <label for="numero">Número de tarjeta de crédito:</label><br>
    <input type="text" id="numero" name="numero" required><br><br>
    
    <!-- Nombre del titular -->
    <label for="titular">Nombre completo del titular:</label><br>
    <input type="text" id="titular" name="titular" required><br><br>
    
    <!-- Mes de vencimiento -->
    <label for="mes">Mes de vencimiento:</label><br>
    <select id="mes" name="mes" required>
      <option value="01">01</option>
      <option value="02">02</option>
      <option value="03">03</option>
      <option value="04">04</option>
      <option value="05">05</option>
      <option value="06">06</option>
      <option value="07">07</option>
      <option value="08">08</option>
      <option value="09">09</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select><br><br>
    
    <!-- Año de vencimiento -->
    <label for="anio">Año de vencimiento:</label><br>
    <input type="number" id="anio" name="anio" min="2025" max="2035" required><br><br>
    
    <!-- CCV -->
    <label for="ccv">CCV:</label><br>
    <input type="password" id="ccv" name="ccv" maxlength="4" required><br><br>
    
    <!-- Botón -->
    <button type="submit">Pagar</button>
    
  </form>
</body>
</html>
