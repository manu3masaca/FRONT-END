<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact Form - UIDesignDaily</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">UIDesignDaily</div>
      <nav>
        <a href="#">Designs</a>
        <a href="#" class="active">About</a>
        <a href="#">License</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main>
      <h1>Send me a message</h1>
      <p>Feel free to get in touch with me with anything related to UIDesignDaily or you can just say hi. I will get back to you as soon as I can.</p>
      
      <form>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email address" required />
        <input type="text" placeholder="Subject" required />
        <textarea placeholder="Message" rows="5" required></textarea>
        <button type="submit">Send</button>
      </form>
    </main>

    <footer>
      <div class="footer-left">
        <a href="#">Terms & Conditions</a>
        <a href="#">Privacy</a>
      </div>
      <div class="footer-center">© UIDesignDaily 2019</div>
      <div class="footer-right">
        <a href="#">🐦</a>
        <a href="#">🅱</a>
        <a href="#">📷</a>
        <a href="#">⚙</a>
      </div>
    </footer>
  </div>
</body>
</html>
