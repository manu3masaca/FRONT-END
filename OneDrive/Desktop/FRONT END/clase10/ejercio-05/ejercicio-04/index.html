<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation Form</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="reservation-box">
      <form>
        <h3>Your Destination</h3>
        <input type="text" placeholder="Enter a destination or hotel name">

        <div class="date-group">
          <div>
            <label>Check In</label>
            <input type="date">
          </div>
          <div>
            <label>Check Out</label>
            <input type="date">
          </div>
        </div>

        <div class="select-group">
          <div>
            <label>Rooms</label>
            <select>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
          <div>
            <label>Adults</label>
            <select>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
          <div>
            <label>Children</label>
            <select>
              <option>0</option>
              <option>1</option>
              <option>2</option>
            </select>
          </div>
        </div>

        <button type="submit">Check availability</button>
      </form>
    </div>

    <div class="reservation-text">
      <h1>MAKE YOUR RESERVATION</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi facere, soluta magnam consectetur molestias itaque ad sint fugit architecto incidunt iste culpa perspiciatis possimus voluptates aliquid consequuntur cumque quasi. Perspiciatis.</p>
    </div>
  </div>
</body>
</html>
