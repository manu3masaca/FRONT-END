<!-- Maquetar un header similar al siguiente, con notificaciones por encima de los Ã­conos. -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Header con notificaciones</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Iconos de Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="menu">
      <i class="fas fa-bars"></i>
    </div>

    <div class="acciones">
      <div class="icono">
        <i class="fas fa-heart"></i>
        <span class="notificacion">10</span>
      </div>
      <div class="icono">
        <i class="fas fa-bell"></i>
        <span class="notificacion">5</span>
      </div>
      <div class="icono">
        <i class="fas fa-shopping-cart"></i>
        <span class="notificacion">3</span>
      </div>
    </div>
  </header>
</body>
</html>
