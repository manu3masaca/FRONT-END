  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <!-- Contenedor principal de la tarjeta de usuarios -->
  <div class="user-card">
    <!-- Encabezado de la tarjeta de usuarios -->
    <div class="user-card-header">
      <!-- Icono de usuarios -->
      <i class="fa-solid fa-users" alt="Users icon" class="header-icon"></i>
      <h2 class="header-title">Users</h2>
    </div>

    <!-- Lista de usuarios -->
    <ul class="user-list">
      <!-- Elemento de la lista de usuario individual -->
      <li class="user-list-item">
        <!-- Avatar del usuario con iniciales -->
        <div class="user-avatar initials-avatar-blue">JT</div>
        <!-- Nombre del usuario -->
        <span class="user-name">Juan Turner</span>
      </li>
      <!-- Elemento de la lista de usuario individual (seleccionado/activo) -->
      <li class="user-list-item user-list-item-active">
        <!-- Avatar del usuario con iniciales -->
        <div class="user-avatar initials-avatar-green">EK</div>
        <!-- Nombre del usuario -->
        <span class="user-name">Edna Kelly</span>
      </li>
      <!-- Elemento de la lista de usuario individual -->
      <li class="user-list-item">
        <!-- Avatar del usuario con iniciales -->
        <div class="user-avatar initials-avatar-purple">JP</div>
        <!-- Nombre del usuario -->
        <span class="user-name">Joshua Palmer</span>
      </li>
      <!-- Elemento de la lista de usuario individual -->
      <li class="user-list-item">
        <!-- Avatar del usuario con iniciales -->
        <div class="user-avatar initials-avatar-red">MF</div>
        <!-- Nombre del usuario -->
        <span class="user-name">Micheal Ferguson</span>
      </li>
      <!-- Elemento de la lista de usuario individual -->
      <li class="user-list-item">
        <!-- Avatar del usuario con iniciales -->
        <div class="user-avatar initials-avatar-light-green">OF</div>
        <!-- Nombre del usuario -->
        <span class="user-name">Olive Fleming</span>
      </li>
    </ul>

    <!-- Pie de página de la tarjeta con un botón para ver todos -->
    <div class="user-card-footer">
      <button class="view-all-button">
        View all
        <!-- Icono de flecha-->
        <i class="fa-solid fa-arrow-right arrow-icon" alt="arrow right icon" class="arrow-icon"></i>
      </button>
    </div>
  </div>
