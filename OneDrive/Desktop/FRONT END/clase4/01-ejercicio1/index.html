 <!-- Presentación
index.html debe tener:

un título h1 con un tamaño de letra de 120px y una tipografía de Google Fonts (por ejemplo: Montserrat) y un grosor 
de letra de 800 o 900. El título debe decir: ¡Hola, soy Ada! (con tu nombre).
un párrafo con un tamaño de letra de 48px y una tipografía de Google Fonts (por ejemplo: Montserrat) y un grosor de 
letra de 600 o 700. El párrafo debe tener una breve descripción tuya, por ejemplo: Primera programadora, matemática 
en mi tiempo libre y guitarrista.
Tanto tu nombre como las palabras claves de tu descripción (por ejemplo: programadora, matemática y guitarrista) 
deben estar en distintos colores (cada palabra debe tener un color distinto). -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Enlace a Google Fonts: Montserrat con pesos 600, 700, 800, 900 -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&display=swap" rel="stylesheet">

  <!-- Enlace al archivo de estilos externos -->
  <link rel="stylesheet" href="styles.css" />
  
  <title>Presentación</title>
</head>
<body>

  <!-- Título principal con nombre destacado -->
  <h1>¡Hola, soy <span class="nombre">Manuela</span>!</h1>

  <!-- Párrafo descriptivo con palabras clave en diferentes colores -->
  <p>
    Primera <span class="programadora">programadora</span>, 
    <span class="rapera">rapera</span> en mi tiempo libre y 
    <span class="tatuadora">tatuadora</span>.
  </p>

</body>
</html>
