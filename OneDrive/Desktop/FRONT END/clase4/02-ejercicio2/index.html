<!-- Presentación Modo Oscuro
Repetir el ejercicio anterior, pero poniéndole al html un color de fondo oscuro (por ejemplo: #212121) y un color 
de texto claro (por ejemplo: #FAFAFA). -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Enlace al archivo de estilos para modo oscuro -->
  <link rel="stylesheet" href="styles.css" />

  <title>Presentación - Modo Oscuro</title>
</head>
<body>

  <!-- Título principal con nombre destacado -->
  <h1>¡Hola, soy <span class="nombre">Manuela</span>!</h1>

  <!-- Párrafo descriptivo con palabras clave en diferentes colores -->
  <p>
    Primera <span class="programadora">programadora</span>, 
    <span class="rapera">rapera</span> en mi tiempo libre y 
    <span class="tatuadora">tatuadora</span>.
  </p>

</body>
</html>
