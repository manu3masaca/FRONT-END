<!-- Paisaje
index.html debe tener:

al menos 10 elementos en línea span, que deben contener cada uno un emoji (por ejemplo, de árboles y/o edificios).
Por ejemplo:

🌲🌳🌳🏠🏢🏦🏠🏠🌲🌳
cada emoji debe tener un tamaño de letra distinto para que haya variedad entre ellos. -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Enlace al archivo de estilos -->
  <link rel="stylesheet" href="styles.css" />

  <title>Paisaje</title>
</head>
<body>

  <!-- Contenedor centrado del paisaje -->
  <div class="paisaje">

    <!-- Cada emoji en un span con clase diferente para variar el tamaño -->
    <span class="emoji tamaño-1">🌲</span>
    <span class="emoji tamaño-2">🌳</span>
    <span class="emoji tamaño-3">🌳</span>
    <span class="emoji tamaño-4">🏠</span>
    <span class="emoji tamaño-5">🏢</span>
    <span class="emoji tamaño-3">🏦</span>
    <span class="emoji tamaño-2">🏠</span>
    <span class="emoji tamaño-1">🏠</span>
    <span class="emoji tamaño-4">🌲</span>
    <span class="emoji tamaño-5">🌳</span>

  </div>

</body>
</html>
