 <!-- Termómetro
index.html debe tener:

una lista desordenada con 10 ítems.

la lista debe ir de Temperatura: 0°C a Temperatura: 50°C aumentando de a 5°C.

poner las temperaturas extremas (0°C y 50°C) en negrita.

dar a cada temperatura un color distinto, cambiando gradualmente, siendo el 0°C el color azul y 50°C el color rojo. -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Enlace a los estilos -->
  <link rel="stylesheet" href="styles.css" />

  <title>Termómetro</title>
</head>
<body>

  <!-- Lista de temperaturas -->
  <ul class="termometro">
    <li class="t0"><strong>Temperatura: 0°C</strong></li>
    <li class="t5">Temperatura: 5°C</li>
    <li class="t10">Temperatura: 10°C</li>
    <li class="t15">Temperatura: 15°C</li>
    <li class="t20">Temperatura: 20°C</li>
    <li class="t25">Temperatura: 25°C</li>
    <li class="t30">Temperatura: 30°C</li>
    <li class="t35">Temperatura: 35°C</li>
    <li class="t40">Temperatura: 40°C</li>
    <li class="t50"><strong>Temperatura: 50°C</strong></li>
  </ul>

</body>
</html>
