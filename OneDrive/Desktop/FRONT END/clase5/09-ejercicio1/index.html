<!-- Cuenta Bancaria
index.html debe tener:

un título h1 que diga: Mi cuenta.

un título h2 que diga: Últimos movimientos.

agregar 5 movimientos, que deben tener:

un título h3 con el nombre de la operación (por ejemplo Depósito, Transferencia, Pago a XXX, etc.
un elemento p con la fecha de la operación.
un elemento p con el monto de la operación, con un signo más (+) adelante si ingresó dinero o un signo menos (-) 
si salió dinero de la cuenta. 

Ejemplo:

Mi cuenta
Últimos movimientos

Transferencia a Grace
01/05/2020
- $1000


Cobro de sueldo
01/05/2020
+ $30000
Poner un tipografía distinta a la default.
Dar a los títulos un tamaño de fuente distinto al default.
Dar a la fecha un tamaño de letra más pequeña y un color gris claro.
Si el monto es un ingreso, debe tener un color verde, si es una salida, debe tener un color verde. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi cuenta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- link de fuente verde -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- link de fuente roja -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">

    <!-- Título principal -->
    <h1>Mi cuenta</h1>

    <!-- Subtítulo -->
    <h2>Últimos movimientos</h2>

    <!-- Movimiento 1 -->
    <h3>Transferencia a Grace</h3>
    <p class="fecha">01/05/2020</p>
    <p class="monto-negativo">- $1000</p>

    <!-- Movimiento 2 -->
    <h3>Cobro de sueldo</h3>
    <p class="fecha">01/05/2020</p>
    <p class="monto-positivo">+ $30000</p>

    <!-- Movimiento 3 -->
    <h3>Pago de servicios</h3>
    <p class="fecha">30/04/2020</p>
    <p class="monto-negativo">- $5000</p>

    <!-- Movimiento 4 -->
    <h3>Depósito en efectivo</h3>
    <p class="fecha">29/04/2020</p>
    <p class="monto-positivo">+ $12000</p>

    <!-- Movimiento 5 -->
    <h3>Compra en supermercado</h3>
    <p class="fecha">28/04/2020</p>
    <p class="monto-negativo">- $3500</p>

    <!-- JavaScript para aplicar estilos dinámicos -->
    <script src="script.js"></script>
</body>
</html>
