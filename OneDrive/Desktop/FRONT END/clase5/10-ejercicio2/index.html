un título h1 que diga: Mis tareas.

un título h2 que diga: Tareas para hoy.

agregar 6 tareas, que deben tener:

un título h3 con la tarea a realizar (por ejemplo Hacer las compras).
un elemento en línea span con el estado de la tarea: Pendiente, Haciendo, Hecha, Cancelada.

Mis tareas
Tareas para hoy

Cancelada

Preparar parcial

Poner un tipografía distinta a la default.
Dar a los títulos un tamaño de fuente distinto al default.
Dar a la fecha un tamaño de letra más pequeña y un color gris claro.

Pendiente: Azul

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis tareas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Título principal -->
    <h1>Mis tareas</h1>

    <!-- Subtítulo -->
    <h2>Tareas para hoy</h2>

    <!-- Lista de tareas -->
    <h3>Ir al banco <span class="estado cancelada">Cancelada</span></h3>
    <h3>Preparar parcial <span class="estado haciendo">Haciendo</span></h3>
    <h3>Pasear al perro <span class="estado hecha">Hecha</span></h3>
    <h3>Comprar víveres <span class="estado pendiente">Pendiente</span></h3>
    <h3>Llamar al médico <span class="estado pendiente">Pendiente</span></h3>
    <h3>Limpiar la casa <span class="estado haciendo">Haciendo</span></h3>

</body>
</html>
