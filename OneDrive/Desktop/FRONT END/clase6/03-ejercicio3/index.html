<!-- 03 - Banderas
Creá 6 banderas, una debajo de la otra, usando divs
Las banderas deben 300px de ancho y 200px de alto
Las banderas deben estar separadas entre sí por un margen
Las banderas deben estar centradas horizontalmente respecto a la pantalla
Elegí banderas con franjas horizontales o verticales (por ejemplo Argentina, México, Francia, Alemania). Para las franjas usá divs también, por ejemplo:
<div class="bandera-argentina">
  <div class="franja-celeste"></div>
  <div class="franja-blanca"></div>
  <div class="franja-celeste"></div>
</div> -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Banderas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="contenedor-banderas">

        <!-- Bandera Argentina -->
        <div class="caja-bandera">
            <div class="bandera argentina">
                <div class="franja celeste"></div>
                <div class="franja blanca"></div>
                <div class="franja celeste"></div>
            </div>
            <p class="nombre-bandera">Argentina</p>
        </div>

        <!-- Bandera Alemania -->
        <div class="caja-bandera">
            <div class="bandera alemania">
                <div class="franja negra"></div>
                <div class="franja roja"></div>
                <div class="franja amarilla"></div>
            </div>
            <p class="nombre-bandera">Alemania</p>
        </div>

        <!-- Bandera Francia -->
        <div class="caja-bandera">
            <div class="bandera francia">
                <div class="franja azul"></div>
                <div class="franja blanca"></div>
                <div class="franja roja"></div>
            </div>
            <p class="nombre-bandera">Francia</p>
        </div>

        <!-- Bandera México -->
        <div class="caja-bandera">
            <div class="bandera mexico">
                <div class="franja verde"></div>
                <div class="franja blanca"></div>
                <div class="franja roja"></div>
            </div>
            <p class="nombre-bandera">México</p>
        </div>

        <!-- Bandera Italia -->
        <div class="caja-bandera">
            <div class="bandera italia">
                <div class="franja verde"></div>
                <div class="franja blanca"></div>
                <div class="franja roja"></div>
            </div>
            <p class="nombre-bandera">Italia</p>
        </div>

        <!-- Bandera Holanda -->
        <div class="caja-bandera">
            <div class="bandera holanda">
                <div class="franja roja"></div>
                <div class="franja blanca"></div>
                <div class="franja azul"></div>
            </div>
            <p class="nombre-bandera">Holanda</p>
        </div>

    </div>
</body>
</html>
