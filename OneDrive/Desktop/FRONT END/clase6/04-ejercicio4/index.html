<!-- 03 - Barras de Progreso
CreÃ¡ 5 barras de progreso usando un div dentro de otro
Las barras deben tener 500px de ancho y 30px de alto
La barra de fondo debe tener un color y la que indica el progreso otro
Poner los siguientes progresos en cada barra: 10%, 25%, 50%, 75%, 90%
Agregale tanto a la barra contenedora como a la de progreso un border-radius de 100px
Agregarle a la barra contenedora un padding de 3px -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Barras de Progreso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Barras de Progreso</h1>

    <!-- Barra 10% -->
    <div class="barra-contenedora">
        <div class="barra-progreso" style="width: 10%;"></div>
    </div>

    <!-- Barra 25% -->
    <div class="barra-contenedora">
        <div class="barra-progreso" style="width: 25%;"></div>
    </div>

    <!-- Barra 50% -->
    <div class="barra-contenedora">
        <div class="barra-progreso" style="width: 50%;"></div>
    </div>

    <!-- Barra 75% -->
    <div class="barra-contenedora">
        <div class="barra-progreso" style="width: 75%;"></div>
    </div>

    <!-- Barra 90% -->
    <div class="barra-contenedora">
        <div class="barra-progreso" style="width: 90%;"></div>
    </div>

</body>
</html>
