<!-- 08 - Protección de cuenta -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proteger tu cuenta</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- caja de protección de cuenta -->
    <div class="card">
        <!-- icono de candado -->
        <div class="icon">
            <span>🔒</span>
        <!-- caja de información -->
        </div>
        <h2>Proteger tu cuenta</h2>
        <p class="email">email@direccion.com</p>
        <p class="info">
            Usamos esta dirección de correo electrónico si quedas bloqueado de tu cuenta o si detectamos actividad sospechosa.
        </p>
        <!-- caja de recuperación -->
        <div class="box">
            <p><strong>Correo electrónico de recuperación</strong></p>
            <p>rec-email@direccion.com</p>
            <button class="update">Actualizar</button>
        </div>
        <!-- caja de confirmación -->
        <button class="confirm">Confirmar</button>
    </div>
</body>
</html>
