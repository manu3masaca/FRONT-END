<!-- 01 - Tweet -->

<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ada Lovelace Tweet</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- nombre, imagen de perfil -->
  <div class="tweet">
    <div class="tweet-header">
      <img src="https://i.pinimg.com/originals/ce/67/0f/ce670f8f440461d6001da42e012f87e5.jpg" alt="Avatar de Ada Lovelace" class="avatar">
      <div class="user-info">
        <strong>Ada Lovelace</strong><br>
        <span class="handle">@adalove</span>
      </div>
    </div>

    <!-- Texto del tweet -->
    <p class="tweet-text">
      The Analytical Engine has no pretensions whatever to originate anything.
      It can do whatever we know how to order it to perform.
    </p>
    <!-- Fecha y hora del tweet -->
    <p class="tweet-date">2:32 PM - 12 Mayo de 1842</p>

    <hr>

    <!-- MÃ©tricas del tweet -->
    <div class="tweet-metrics">
      <span><strong>203</strong> Retweets</span>
      <span><strong>532</strong> Likes</span>
    </div>

    <!-- Acciones del tweet -->
    <div class="tweet-actions">
      <span>Share</span>
      <span>Retweet</span>
      <span>Like</span>
    </div>
  </div>
</body>
</html>
