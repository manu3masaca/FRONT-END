<!-- 12 - Modal Compartir -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Compartir</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Overlay oscuro -->
  <div class="overlay">
    <!-- Modal -->
    <div class="modal">
      <!-- Botón cerrar -->
      <span class="close">&times;</span>

      <!-- Título -->
      <h2>Share this article</h2>
      <p>If you liked this article share it with your friends.<br>
         They will thank you later.</p>

      <!-- Botones de redes -->
      <div class="social-buttons">
        <a href="#" class="btn facebook">Facebook</a>
        <a href="#" class="btn twitter">Twitter</a>
        <a href="#" class="btn reddit">Reddit</a>
      </div>

      <!-- Contador -->
      <p class="shares"><strong>4,5 K</strong> Shares</p>

      <!-- Link cerrar -->
      <a href="#" class="close-link">Close this window</a>
    </div>
  </div>

</body>
</html>
