<!-- 13 - Paleta de Colores -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <!-- Notificación de copia -->
  <div class="notification" id="notification">Color copiado al portapapeles</div>

  <!-- Título -->
  <h1>Color palette generator</h1>

  <!-- Contenedor de paleta -->
  <div class="palette">
    <div class="color-card" style="background: #EEEDF0;">
      <p>#EEEDF0</p>
    </div>
    <div class="color-card" style="background: #A1B5C1;">
      <p>#A1B5C1</p>
    </div>
    <div class="color-card" style="background: #F9ACA7;">
      <p>#F9ACA7</p>
    </div>
    <div class="color-card" style="background: #68747D;">
      <p>#68747D</p>
    </div>
    <div class="color-card" style="background: #CF365F;">
      <p>#CF365F</p>
    </div>
  </div>

  <!-- Botón -->
  <button class="generate-btn">Generate palette</button>

  <!-- Texto de ayuda -->
  <p class="help-text">Or just press the “Spacebar” to generate new palettes.</p>
  <p class="help-text small">Click to copy individual color • Press “C” to copy palette</p>

</body>
</html>
