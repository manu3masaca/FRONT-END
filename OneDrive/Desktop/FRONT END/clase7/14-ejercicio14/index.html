<!-- 14 - Review -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Reviews</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <div class="card">
    <h2>Customer reviews</h2>

    <!-- Rating stars -->
    <div class="rating-summary">
      <div class="stars">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star-half-stroke"></i>
      </div>
      <span>4.7 out of 5</span>
    </div>
    <p class="total">40 customer ratings</p>

    <!-- Rating bars -->
    <div class="rating-row">
      <span>5 star</span>
      <div class="bar"><div class="fill" style="width:84%"></div></div>
      <span>84%</span>
    </div>

    <div class="rating-row">
      <span>4 star</span>
      <div class="bar"><div class="fill" style="width:9%"></div></div>
      <span>9%</span>
    </div>

    <div class="rating-row">
      <span>3 star</span>
      <div class="bar"><div class="fill" style="width:4%"></div></div>
      <span>4%</span>
    </div>

    <div class="rating-row">
      <span>2 star</span>
      <div class="bar"><div class="fill" style="width:2%"></div></div>
      <span>2%</span>
    </div>

    <div class="rating-row">
      <span>1 star</span>
      <div class="bar"><div class="fill" style="width:1%"></div></div>
      <span>1%</span>
    </div>

    <!-- Link -->
    <a href="#" class="info">How do we calculate ratings?</a>
  </div>

</body>
</html>
