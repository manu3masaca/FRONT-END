<!-- Layout
Usando HTML semántico y Flexbox, replicar los siguientes layouts, cada uno en un archivo .html aparte (deben ocupar 
toda la página y las regiones deben distinguirse con colores diferentes, como se muestra en las imágenes): -->

<!-- layout-8.html -->
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Layout 8</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="canvas">
        <!-- Encabezado -->
        <header class="region header">Header</header>

        <!-- Barra de navegación -->
       <nav class="region nav">Navigation Bar</nav>

        <!-- Fila con contenido principal + panel derecho -->
        <div class="row">
          <main class="region main">Main Content</main>
          <aside class="region right">Right Panel</aside>
        </div>

        <!-- Pie de página -->
        <footer class="region footer">Footer</footer>
      </section>
    </main>
  </body>
</html>
