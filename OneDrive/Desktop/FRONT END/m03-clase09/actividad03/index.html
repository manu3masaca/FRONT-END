<head>

  <!-- Bulma -->

  <!-- Ãconos Font Awesome -->

<body>

  <!-- ===========================

      <!-- BotÃ³n burger (vista mÃ³vil) -->
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="menuPrincipal">
        <span aria-hidden="true"></span>

    </div>

    <!-- MenÃº principal -->
    <div id="menuPrincipal" class="navbar-menu">
      <!-- Enlaces de la izquierda -->

  <!-- ===========================
       CONTENIDO DE LA PÃGINA
  ============================ -->
  <section class="section has-text-centered">
    <div class="container">
      <h1 class="title has-text-primary-light">Bienvenido a la PÃ¡gina de Fortuna âœ¨</h1>

    </div>
  </section>

  <!-- Script para activar el menÃº en mÃ³viles -->
  <script>
    // =====================
    // Navbar burger toggle
    // =====================
    document.addEventListener('DOMContentLoaded', () => {
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      $navbarBurgers.forEach(el => {
        el.addEventListener('click', () => {
          const target = el.dataset.target;
          const $target = document.getElementById(target);
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');
        });
      });
    });
  </script>
</body>
